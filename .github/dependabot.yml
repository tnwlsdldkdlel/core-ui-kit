version: 2
updates:
  # npm 패키지 업데이트
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      storybook:
        patterns:
          - "@storybook/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "jsdom"
      typescript:
        patterns:
          - "@typescript-eslint/*"
          - "typescript"
      eslint:
        patterns:
          - "eslint*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "autoprefixer"
          - "postcss"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
      include: "scope"

