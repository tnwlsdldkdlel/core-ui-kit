name: CI/CD 파이프라인

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # 수동 실행도 가능

jobs:
  test:
    name: 테스트 (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Verify package-lock.json exists
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json not found!"
            echo "Checking git status:"
            git status
            echo "Checking if file exists in git:"
            git ls-files package-lock.json
            exit 1
          fi
          echo "package-lock.json found"
          ls -lh package-lock.json
          head -5 package-lock.json
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies with --legacy-peer-deps..."
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully"
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test -- --run
        continue-on-error: true
      
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: 빌드
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Verify package-lock.json exists
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json not found!"
            exit 1
          fi
          echo "package-lock.json found"
          ls -lh package-lock.json
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies with --legacy-peer-deps..."
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully"
      
      - name: Build project
        run: npm run build
        continue-on-error: false
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  storybook:
    name: Storybook 빌드 및 테스트
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Verify package-lock.json exists
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json not found!"
            exit 1
          fi
          echo "package-lock.json found"
          ls -lh package-lock.json
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies with --legacy-peer-deps..."
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully"
      
      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: false
      
      - name: Upload Storybook build
        uses: actions/upload-artifact@v6
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Start Storybook server
        run: npm run storybook &
        env:
          CI: true
      
      - name: Wait for Storybook
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:6006 > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Storybook failed to start within $timeout seconds"
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Storybook is ready"
      
      - name: Run Storybook Test Runner
        run: npm run test-storybook
        continue-on-error: true

  deploy-storybook:
    name: Storybook GitHub Pages 배포
    runs-on: ubuntu-latest
    needs: [test, build, storybook]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Verify package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "ERROR: package-lock.json not found!"
            exit 1
          fi
          echo "package-lock.json found"
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies with --legacy-peer-deps..."
          npm ci --legacy-peer-deps
          echo "Dependencies installed successfully"
      
      - name: Build Storybook
        run: |
          echo "Building Storybook..."
          npm run build-storybook
          echo "Storybook build completed"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './storybook-static'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

